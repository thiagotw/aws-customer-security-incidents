name: ðŸ”„ Sync Fork with Upstream

on:
  schedule:
    - cron: '0 12 * * 1,4'  # Segunda e quinta Ã s 12h (horÃ¡rio UTC)
  workflow_dispatch:  # Permite rodar manualmente tambÃ©m

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout local repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/ramimac/aws-customer-security-incidents.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories || true

      - name: Push changes to origin
        run: |
          git push origin main
